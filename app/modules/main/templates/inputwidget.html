<!--show textfield if editing mode is active    -->
<div ng-if="widget.isEdit">
        <input type="text" ng-model="widget.title" placeholder="Title"></input>
<!--        show text field for image url if widhet type is image-->
        <input type="text" ng-if="widget.type == 'image'" ng-model="widget.imageSrc" placeholder="Image full url"></input>
    </div>
<div>
<!--show buttons depending on the editing mode & non editing mode of the widget-->
<button ng-if="widget.isEdit" ng-click="saveWidget()">Save Wdiget</button>
<button ng-if="widget.isEdit" ng-click="cancelWidget()">Cancel</button>
<button ng-if="!widget.isEdit" ng-click="editWidget()">Edit Wdiget</button>
<button ng-if="!widget.isEdit" ng-click="deleteWidget()">Remove Wdiget</button>
<button ng-if="!widget.isEdit" ng-click="moveUp()">Move Up</button>
<button ng-if="!widget.isEdit" ng-click="moveDown()">Move Down</button>
</div>
